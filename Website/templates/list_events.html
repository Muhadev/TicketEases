{% extends "base.html" %}

{% block title %}List of Events{% endblock %}

{% block content %}
<div class="container">
    <h1>List of Events</h1>
    <div class="row">
        {% for event in events %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p class="card-text">Date: {{ event.date }}</p>
                    <p class="card-text">Time: {{ event.time }}</p>
                    <p class="card-text">Venue: {{ event.venue }}</p>
                    <button class="btn btn-primary view-details-btn" data-event-id="{{ event.id }}">View Details</button>
                    <button class="btn btn-danger delete-event-btn" data-event-id="{{ event.id }}">Delete</button>
                    <button class="btn btn-secondary manage-tickets-btn" data-event-id="{{ event.id }}">Manage Tickets</button>
                </div>
            </div>
        </div>
        {% endfor %}  <!-- Closing tag for the 'for' loop -->
    </div>
</div>
{% endblock %}
