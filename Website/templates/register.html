{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-black mb-">
    <div class="container-fluid px-0">
        <a class="navbar-brand" href="{{ url_for('home.home') }}">TicketEases</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <div class="navbar-nav">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary mr-2">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-success">Register</a>
                </div>
            </ul>
        </div>
    </div>
</nav>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form action="{{ url_for('auth.register') }}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
