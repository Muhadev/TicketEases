{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Event</h1>
    <form action="{{ url_for('dashboard.edit_event', event_id=event.id) }}" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ event.title }}">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control">{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ event.date }}">
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" class="form-control" value="{{ event.time }}">
        </div>
        <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" class="form-control" value="{{ event.venue }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
