<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"> <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"> <!-- Link to your external CSS file -->
</head>
<body>
{% block navbar %}
{% endblock %}

<div>
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include dashboard.js -->
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<!-- <script src="{{ url_for('static', filename='js/index.js') }}"></script> -->
<script>
    // Define a global variable to hold the URL for creating events
    var createEventUrl = "{{ url_for('dashboard.create_event') }}";
    var listEventsUrl = "{{ url_for('dashboard.list_events') }}";
</script>
</body>
</html>
