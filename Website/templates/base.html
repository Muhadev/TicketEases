<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-DfsngwDcKwsh3ih3YzVWz5zH5ax9IdbIn+Ru33pzAmvwnsWEL+4jclt4+XGcdKC+" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"> <!-- Link to your external CSS file -->
    <style>
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-0">
        <a class="navbar-brand" href="{{ url_for('home.home') }}">TicketEases</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <div class="navbar-nav">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary mr-2">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-success">Register</a>
                </div>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include dashboard.js -->
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script>
    // Define a global variable to hold the URL for creating events
    var createEventUrl = "{{ url_for('dashboard.create_event') }}";
    var listEventsUrl = "{{ url_for('dashboard.list_events') }}";
</script>
</body>
</html>
