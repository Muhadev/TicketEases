{% extends 'base.html' %}

{% block title %}Event Details{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Event Details</h1>
    <div class="card mt-4">
        <div class="card-header">
            <h4>{{ event.title }}</h4>
        </div>
        <div class="card-body">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Description</th>
                        <td>{{ event.description }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Date</th>
                        <td>{{ event.date }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Time</th>
                        <td>{{ event.time }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Venue</th>
                        <td>{{ event.venue }}</td>
                    </tr>
                </tbody>
            </table>
            <a href="{{ url_for('dashboard.edit_event', event_id=event.id) }}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>
{% endblock %}
